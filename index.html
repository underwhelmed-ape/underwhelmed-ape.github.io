---
layout: default
title: "Homepage"
group: "navigation"
---

    <!-- Main Content -->
    <div class="container">
        <div class="row">
            <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
<!-- This loops through posts and previews them on Homepage -->
                {% for post in site.posts %}
                <div class="post-preview">
                    <a href="post.html">
                        <h2 class="post-title">
                            {{ post.title }}
                        </h2>
                        <h3 class="post-subtitle">
                            "test"
                        </h3>
                    </a>
                    <p class="post-meta">Posted by <a href="#">{{ post.author }}</a> on {{ post.date }}</p>
                <hr>
                {% endfor %}

                <!-- Pager -->
                <ul class="pager">
                    <li class="next">
                        <a href="#">Older Posts &rarr;</a>
                    </li>
                </ul>
            </div>
        </div>
    </div>

    <hr>
