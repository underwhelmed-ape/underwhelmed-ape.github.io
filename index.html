---
layout: default
title: "Homepage"
group: "navigation"
order: 1
subheading: "The place to Start"
cover_image: "home-bg.jpg"
---

<!-- Main Content -->
<div class="container">
    <div class="row">
        <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
<!-- Loop through _posts directory and update Homepage preview.-->
            {% for post in site.posts %}
            <div class="post-preview">
                <a href="{{ post.url }}">
                    <h2 class="post-title">
                        {{ post.title }}
                    </h2>
                    <h3 class="post-subtitle">
                        "test"
                    </h3>
                </a>
                <p class="post-meta">Posted by <a href="#">{{ post.author }}</a> on {{ post.date | date_to_string }}</p>
            <hr>
            {% endfor %}
<!-- End of preview loop.-->

<!-- Pager: jumping to previous and next posts -->
            <ul class="pager">
                <li class="next">
                    <a href="#">Older Posts &rarr;</a>
                </li>
            </ul>
        </div>
    </div>
</div>

<hr>
