---
layout: default_layout
title: "Gallery"
group: "navigation"
order: 4
subheading: " "
cover_image: "home-bg.jpg"
---


<div class="container">
  <div class="row">
    <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-2">

<h2> All posts to Date</h2>

<ul>
  {% for post in site.posts %}
    <li>
      <a href="{{ post.url }}">
        {{ post.title }}
      </a>
      - <time datetime="{{ post.date | date: "%Y-%m-%d" }}">{{ post.date | date_to_long_string }}</time>
    </li>
  {% endfor %}
</ul>

    </div>
  </div>
</div>
